<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>A rock-paper-scissors game for the js console</title>
</head>
<body>
    <!-- Add title to html file-->
    <h1>Rock, paper, scissors!</h1>
    <!-- Add instructions to html file-->
    <h2>Click on one of the buttons to choose paper, scissors or rock</h2>
    <div id ="container">
      <section id="game-buttons">
          <div class="game-button" id="rock">
              <img src="images/rock.png">
          </div>
          <div class="game-button" id="scissors">
              <img src="images/scissors.png">
          </div>
          <div class="game-button" id="paper">
              <img src="images/toilet-roll.png">
          </div>
      </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
